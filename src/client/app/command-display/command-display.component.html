<div class="row padding-top-small">
    <div class="col-sm-6 text-box text-center" >
        <div (mouseenter)="onHover(i)" *ngFor="let info of infos; let i = index" [attr.data-index]="i"
        [class]="isActive(i)">
            <h2>{{info.title}}</h2>
            <hr>
            <p>{{info.description}}</p>
            <br>
        </div>
    </div>
    <div class="col-sm-6">
        <img class="rounded" [src]="image" alt="">
    </div>
</div>
